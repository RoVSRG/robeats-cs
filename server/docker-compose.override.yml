# Development Environment Overrides
# This file is automatically loaded by Docker Compose for development

services:
  app:
    profiles: ["dev"]
    env_file:
      - .env.docker
      - .env.local
    environment:
      - NODE_ENV=development
    command: npm run dev
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy