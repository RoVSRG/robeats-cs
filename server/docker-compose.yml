# RoBeats Server - Unified Docker Compose Configuration
# Usage:
#   Local:      docker-compose --profile local up
#   Production: docker-compose --profile prod up  
#   Dev mode:   docker-compose --profile dev up (includes local databases)

services:
  # PostgreSQL Database - Local Development Only
  postgres:
    image: postgres:16-alpine
    container_name: robeats-postgres
    restart: unless-stopped
    profiles: ["local", "dev"]
    environment:
      POSTGRES_DB: robeats
      POSTGRES_USER: robeats
      POSTGRES_PASSWORD: robeats_password_change_in_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U robeats -d robeats"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Valkey - Local Development Only
  valkey:
    image: valkey/valkey:7.2-alpine
    container_name: robeats-valkey
    restart: unless-stopped
    profiles: ["local", "dev"]
    command: valkey-server --appendonly yes --appendfsync everysec
    volumes:
      - valkey_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # RoBeats API Server - Local Development
  app-local:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: robeats-server-local
    restart: unless-stopped
    profiles: ["local"]
    env_file:
      - .env.docker
      - .env.local
    environment:
      - NODE_ENV=development
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # RoBeats API Server - Production
  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: robeats-server-prod
    restart: unless-stopped
    profiles: ["prod"]
    env_file:
      - .env.docker
      - .env
    environment:
      - NODE_ENV=production
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development server with hot reload
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: robeats-server-dev
    restart: unless-stopped
    profiles: ["dev"]
    env_file:
      - .env.docker
      - .env.local
    environment:
      - NODE_ENV=development
    command: npm run dev
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      valkey:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  valkey_data:
    driver: local

networks:
  default:
    name: robeats-network