# RoBeats Server - Base Docker Compose Configuration
# Usage:
#   Development: docker-compose up (uses override.yml automatically)  
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  # PostgreSQL Database - Development Only  
  postgres:
    image: postgres:16-alpine
    container_name: robeats-postgres
    restart: unless-stopped
    profiles: ["dev"]
    environment:
      POSTGRES_DB: robeats
      POSTGRES_USER: robeats
      POSTGRES_PASSWORD: robeats_password_change_in_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U robeats -d robeats"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Valkey - Development Only
  valkey:
    image: valkey/valkey:7.2-alpine
    container_name: robeats-valkey
    restart: unless-stopped
    profiles: ["dev"]
    command: valkey-server --appendonly yes --appendfsync everysec
    volumes:
      - valkey_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # RoBeats API Server - Base Configuration
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: robeats-server
    restart: unless-stopped
    env_file:
      - .env.docker
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
  valkey_data:
    driver: local

networks:
  default:
    name: robeats-network