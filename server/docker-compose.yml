version: "3.9"

services:
  api:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env                      # shared defaults
    ports:
      - "3000:3000"
    # Only depend on dev infra when the local profile is active
    profiles: ["", "local"]
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/', r=>process.exit(r.statusCode===200?0:1))"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  default:
    name: robeats-network
